        .large-slider-container{
            height: 100%;

        .large-swiper {
            overflow: hidden;
            position: relative;
        }
        .swiper-slide {
            height: fit-content;
        }
        .swiper-slide-inside {
            height: 250px;
            width: 100%;
            float: left;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(197, 215, 230);
            img {
                transition: all 0.3s;
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
       
            &:hover img{
                width: 110%;
                height: 110%;
            }
        }
        .swiper-button-lock {
            display: none !important;
        }
        .prev {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 20px;
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            margin: auto;
            z-index: 4;

            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            svg {
                fill:#1A1B1F;
                width: 13px;
            }
        }
        .next {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 20px;
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;

            align-items: center;
            justify-content: center;
            border: 1px solid black;
            svg {
                fill:#1A1B1F;
                width: 13px;
            }
        }
        .wrapper {
            position: relative;
            color: #fff;
        }
        .bg-video {
            position: absolute;
            z-index: -1;
        }
        .project-block {
            padding: 30px;
        }
        .project-link {
            display: inline-block;
            svg {
                fill: white;
                width: 16px;
            }
        }
        body {
            background-color: #1A1B1F;
        }

<script type="module">
    import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs'
  
    const swiper = new Swiper('.swiper', {
        loop: true,
        pagination: {
            el: '.swiper-pagination',
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        scrollbar: {
            el: '.swiper-scrollbar',
        },
    });

 

    const largeSlider = ()=>{
    let largeSliders = document.querySelectorAll('.large-swiper')
    let prevArrow = document.querySelectorAll('.prev')
    let nextArrow = document.querySelectorAll('.next')
    largeSliders.forEach((slider, index)=>{
    // this bit checks if there's more than 1 slide, if there's only 1 it won't loop
        let sliderLength = slider.children[0].children.length
        let result = (sliderLength > 1) ? true : false
        const swiper = new Swiper(slider, {
            direction: 'horizontal',
            loop: result,
            navigation: {
        // the 'index' bit below is just the order of the class in the queryselectorAll array, so the first one would be NextArrow[0] etc
                nextEl: nextArrow[index],
                prevEl: prevArrow[index],
            },
            speed: 300,
        });	
    })
}
window.addEventListener('load', largeSlider)
</script>
